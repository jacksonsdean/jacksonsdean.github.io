<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/custom.css">
    <title>TypeScript Snake</title>
    <script src="https://kit.fontawesome.com/c29350930a.js" crossorigin="anonymous"></script>


</head>

<body>
    <header>
        <div class="main_heading">
            <h2 class="white">TypeScript Snake</h2>
        </div>
    </header>


    <div class="gameContainer center">
        <canvas id="game"></canvas>
        <p id="score" class="score"></p>
    </div>

    <div class="center">
        <button class="" id="playButton"><i id="playIcon" class="fas fa-play"></i></button>
    </div>

</body>

<script src="scripts/snake.js" type="text/javascript"></script>

</html>
